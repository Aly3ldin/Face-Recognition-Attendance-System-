<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(40deg, rgb(255, 255, 255), rgb(96, 96, 96));
            color: black;
        }
        .card {
            background: linear-gradient(40deg, rgb(96, 96, 96), rgb(255, 255, 255));
            color: black;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center bg-light" style="width: 60%;">
            <div class="card-body">
                <h1 class="card-title">User Details</h1>
                {% if user %}
                    <h2 class="card-subtitle mb-3">Welcome, {{ user.name }}!</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name:</td>
                                <td>{{ user.name }}</td>
                            </tr>
                            <tr>
                                <td>National ID:</td>
                                <td>{{ user.national_id }}</td>
                            </tr>
                        </tbody>
                    </table>
                {% else %}
                    <p class="card-text text-danger">Access Denied.</p>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
